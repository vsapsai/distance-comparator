<!DOCTYPE html>
<html>
  <head>
    <title>Distance Comparator</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      .map-placeholder {
        width: 600px;
        height: 600px;
      }

      .search-box {
        margin-top: 10px;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        border: none;
        font-size: 15px;
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        text-overflow: ellipsis;
        width: 300px;
        height: 32px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script src="distance-comparator.js"></script>
    <script>
function initialize() {
  var initialZoom = 10;
  var mapSettings = [
    {
      center: new google.maps.LatLng(49.2815995, -123.1213593),
      element: document.getElementById("map-canvas")
    },
    {
      center: new google.maps.LatLng(50.4020355, 30.5326905),
      element: document.getElementById("map-canvas2")
    }
  ];
  var comparator = new DistanceComparator.DistanceComparator(mapSettings, initialZoom);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <div id="map-canvas"></div>
          </td>
          <td>
            <div id="map-canvas2"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
