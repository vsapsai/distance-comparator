<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      #map-canvas, #map-canvas2 {
        width: 600px;
        height: 600px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="distance-comparator.js"></script>
    <script>
function initialize() {
  var initialZoom = 10;
  var mapSettings = [
    {
      center: new google.maps.LatLng(49.2815995, -123.1213593),
      elementId: "map-canvas"
    },
    {
      center: new google.maps.LatLng(50.4020355, 30.5326905),
      elementId: "map-canvas2"
    }
  ];
  DistanceComparator.initialize(mapSettings, initialZoom);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <div id="map-canvas"></div>
          </td>
          <td>
            <div id="map-canvas2"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
